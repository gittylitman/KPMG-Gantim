name: Build and Push Docker Image

on:
  workflow_dispatch:


permissions:
  contents: read
  packages: write

env:
  IMAGE: /kpmg-gantim-452112/gantim-repo
  PROJECT: me-west1-docker.pkg.dev

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: 📁 Checkout repository
      uses: actions/checkout@v4

    - name: 🛠️ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🗝️ Login to Container Registry
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GOOGLE_CREDENTIALS }}'

    - name: ⛅ Set up Cloud SDK
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 🔧 Configure Docker to use the gcloud
      run: gcloud auth configure-docker ${{ env.PROJECT }}
      
    - name: 📃 Docker metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.PROJECT }}/${{ env.IMAGE }}
        flavor: |
          latest=false
        tags: |
          type=raw,value=latest
          type=semver,pattern=v{{version}}
          type=semver,pattern=v{{major}}.{{minor}}

    - name: 🐳 Docker Build & Push
      uses: docker/build-push-action@v5
      id: docker_build
      with:
        context: ./build
        push: true
        provenance: false
        labels: ${{ steps.meta.outputs.labels }}
        tags: ${{ steps.meta.outputs.tags }}
        file: ./build/Dockerfile
        build-args: |
          GOOGLE_CREDENTIALS=${{ secrets.GOOGLE_CREDENTIALS }}